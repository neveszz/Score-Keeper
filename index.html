<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: rgb(9, 190, 9);
        }

        .loser {
            color: red;
        }

        .black {
            color: black;
        }

        #select {
            margin-left: 10em;
        }

        #par {
            margin-left: 13em;
        }
        body {
            background-color: rgb(216, 130, 1);
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="pingpong.png" alt="" srcset="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p id="par" class="card-header-title">
                                Score Counter
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">

                                <h1 class="title is-1 has-text-centered"><span id="p1Score">0</span> x <span
                                        id="p2Score">0</span></h1>
                                <p class="subtitle has-text-centered">Use the buttons below to keep score.</p>
                                <div id="select">
                                    <label for="playto" class="label is-large is-inline">Playing to </label>
                                    <div class="select is-link is-rounded">
                                        <select name="" id="playto">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5" selected="selected">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button card-footer-item is-large is-link" id="p1Button">+1 Player
                                One</button>
                            <button class="button card-footer-item is-large is-success" id="p2Button">+1 Player
                                Two</button>
                            <button class="button card-footer-item is-large is-danger" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
</body>

</html>
